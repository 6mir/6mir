<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - 404</title>
    <style>
        /* استایل‌های کلی صفحه */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 100px;
            font-weight: bold;
            color: #ff6347;
            margin: 0;
            letter-spacing: -2px;
        }

        p {
            font-size: 20px;
            color: #777;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .go-home {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
        }

        /* ریسپانسیو برای نمایش بهینه در موبایل */
        @media (max-width: 600px) {
            h1 {
                font-size: 70px;
            }

            p {
                font-size: 18px;
            }

            a {
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <!-- <div class="container"> -->
    <h1>404</h1>
    <p>صفحه‌ای که به دنبالش هستید، موجود نیست.</p>
    <a href="/">بازگشت به خانه</a>
    <p class="go-home">شما می‌توانید با استفاده از دکمه بالا به صفحه اصلی برگردید.</p>
    <!-- </div> -->
</body>

</html>
