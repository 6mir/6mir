<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه یافت نشد - 404</title>
    <style>
        /* استایل‌های کلی صفحه */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .container h1 {
            font-size: 100px;
            font-weight: bold;
            color: #ff6347;
            margin: 0;
            letter-spacing: -2px;
        }

        .container p {
            font-size: 20px;
            color: #777;
            margin-top: 10px;
        }

        .container a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .container a:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .container .go-home {
            font-size: 16px;
            color: #888;
            margin-top: 20px;
        }

        /* ریسپانسیو برای نمایش بهینه در موبایل */
        @media (max-width: 600px) {
            .container h1 {
                font-size: 70px;
            }

            .container p {
                font-size: 18px;
            }

            .container a {
                padding: 12px 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>صفحه‌ای که به دنبالش هستید، موجود نیست.</p>
        <a href="/6mir">بازگشت به خانه</a>
        <p class="go-home">شما می‌توانید با استفاده از دکمه بالا به صفحه اصلی برگردید.</p>
    </div>
</body>

</html>
